- date: May 30, 2024
  title: "TESLab was in CHT-24"
  content: Our team attended the 9th International Symposium on Advances in Computational Heat Transfer (CHT-24), hosted by Istanbul Technical University and International Centre for Heat and Mass Transfer. We delivered five presentations in total, including Hakan Ertürk’s keynote speech entitled as “Radiative Heat Transfer in Particulate Medium - Methods, Metrics and Revised Regime Map”. Please visit our presentation topics through <a href="https://bu-teslab.github.io/news">this link</a>.
  items:
  - Erturk, H, “Radiative Heat Transfer in Particulate Medium - Methods, Metrics and Revised Regime Map”, 9th International Symposium on Advances in Computational Heat Transfer, Istanbul, Turkey, May 26-30, 2024 (Invited Keynote Speech)
  - Dincer, Selim, Tari, I, Erturk, H, “Machine Learning Based Spectral Model for Participating Medium For Monte Carlo Method”, 9th International Symposium on Advances in Computational Heat Transfer, Istanbul, Turkey, May 26-30, 2024. 
  - Dincer, Seren, Yalcin, RA, Erturk, H, “Inverse Design of Thickness Sensitive Spectrally Selective Pigmented Coatings for Radiative Cooling”, 9th International Symposium on Advances in Computational Heat Transfer, Istanbul, Turkey, May 26-30, 2024. 
  - Tahmaz, E.S., Erturk, H., “Thermal Discrete Dipole Approximation Module BUTDDA with Surface Interactions”, 9th International Symposium on Advances in Computational Heat Transfer, Istanbul, Turkey, May 26-30, 2024. 
  - Kose, Y.M., Erturk, H., “Inverse Design of a Selective Metamaterial Emitter for Solar Thermophotovoltaic Applications”, 9th International Symposium on Advances in Computational Heat Transfer, Istanbul, Turkey, May 26-30, 2024.
  
- date: March 26, 2024
  title: "New journal article!"
  content: Our recent study “Revisiting the scattering regime map based on transport scattering coefficient for dielectric particulate medium” is available online. The relevant article, which is published in International Communications in Heat and Mass Transfer (ICMHT), is freely accessible through <a href="https://authors.elsevier.com/a/1ipaM2dAU8wnZI">this link</a> until May 14, 2024.

- date: March 22, 2024
  title: "New journal article!"
